<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autoreminder Telegram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app">
      <div class="md:container md:mx-auto px-5">
        <div class="my-5">
          <h1 class="text-3xl text-blue-400 fw-bold">Sheetfy</h1>
          <div class="-mt-4">
            <span class="text-gray-500 -mt-8">Telerimenders from data exl</span
            ><span class="text-blue-400 fw-bold text-4xl">.</span>
          </div>
        </div>
        <div class="mt-10">Last Upload : {{ new Date() }}</div>

        <div
          v-if="name_file"
          class="mt-5 mb-2 p-2 rounded text-center bg-blue-100 text-gray-500"
        >
          {{ name_file }}
        </div>

        <div v-if="!name_file" id="upload">
          <div class="flex items-center justify-center w-full">
            <label
              for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg
                  aria-hidden="true"
                  class="w-10 h-10 mb-3 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                  ></path>
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                  <span class="font-semibold">Click to upload</span> or drag and
                  drop
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  SVG, PNG, JPG or GIF (MAX. 800x400px)
                </p>
              </div>
              <input
                @change="previewFiles"
                id="dropzone-file"
                type="file"
                class="hidden"
              />
            </label>
          </div>
        </div>

        <div class="mt-5 text-right">
          <button
            @click="submitFile()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Upload
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  new Vue({
    el: "#app",
    data() {
      return {
        data: "",
        last: "",
        callback: "",
        file: "",
        loading: "",
        name_file: false,
      };
    },
    mounted() {
      console.log("hello world");
    },
    methods: {
      previewFiles(event) {
        this.name_file = event.target.files[0].name;
        this.file = event.target.files[0];
        console.log(event.target.files[0].name);
      },
      jsondata() {
        axios.get("https://tele-reminders.herokuapp.com/api").then((res) => {
          this.data = res.data.inti;
        });
      },
      lastupload() {
        axios.get("https://tele-reminders.herokuapp.com/").then((r) => {
          this.last = r.data.dates;
        });
      },
      submitFile() {
        this.loading = "loading.....";
        let formData = new FormData();
        formData.append("data", this.file);

        console.log("submit file");
        axios
          .post("http://localhost:1337/upload", formData, {
            headers: {
              "Content-Type": "multipart/form-data",
            },
          })
          .then((r) => {
            this.name_file = "Data Berhasil di upload! . . . .";
            this.callback = r;
            this.loading = "";
            setTimeout(() => {
              window.location.reload();
            }, 1000);
          })
          .catch((e) => {
            console.log(e);
            this.callback = e;
          });
      },
    },
  });
</script>
